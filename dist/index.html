<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sommeil et apprentissage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="Sommeil et apprentissage" content="Une expÃ©rience de psychologie">
  <meta property="og:type" content="article">
  <meta property="og:description" content="Elm + parcel + tailwind">
  <meta property="og:image" content="/content_preview.e73c0f9e.jpg">

  <script async="" src="/spacing-and-learning.e31bb0bc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>

<link rel="stylesheet" href="/spacing-and-learning.e31bb0bc.css"></head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
  <script type="module">
    var wordCloud = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "A word cloud visualization depicting Vega research paper abstracts.",
      "width": 800,
      "height": 400,
      "padding": 0,

      "data": [
        {
          "name": "table",
          "values": [
            "crave",
            "curb",
            "dazzle",
            "divert",
            "dread",
            "equate",
            "hail",
            "hinder",
            "hum",
            "incur",
            "intrude",
            "juggle",
            "loathe",
            "mingle",
            "moan",
            "pinpoint",
            "ponder",
            "refrain",
            "relish",
            "saddle",
            "seduce",
            "sprinkle",
            "strive",
            "uphold",
            "vow",
            "wield",
            "withstand",
            "Experiment"

          ],
          "transform": [
            {
              "type": "countpattern",
              "field": "data",
              "case": "upper",
              "pattern": "[\\w']{3,}",
              "stopwords": "(i|me|my|myself|we|us|our|ours|ourselves|you|your|yours|yourself|yourselves|he|him|his|himself|she|her|hers|herself|it|its|itself|they|them|their|theirs|themselves|what|which|who|whom|whose|this|that|these|those|am|is|are|was|were|be|been|being|have|has|had|having|do|does|did|doing|will|would|should|can|could|ought|i'm|you're|he's|she's|it's|we're|they're|i've|you've|we've|they've|i'd|you'd|he'd|she'd|we'd|they'd|i'll|you'll|he'll|she'll|we'll|they'll|isn't|aren't|wasn't|weren't|hasn't|haven't|hadn't|doesn't|don't|didn't|won't|wouldn't|shan't|shouldn't|can't|cannot|couldn't|mustn't|let's|that's|who's|what's|here's|there's|when's|where's|why's|how's|a|an|the|and|but|if|or|because|as|until|while|of|at|by|for|with|about|against|between|into|through|during|before|after|above|below|to|from|up|upon|down|in|out|on|off|over|under|again|further|then|once|here|there|when|where|why|how|all|any|both|each|few|more|most|other|some|such|no|nor|not|only|own|same|so|than|too|very|say|says|said|shall)"
            },
            {
              "type": "formula", "as": "angle",
              "expr": "[-45, 0, 45][~~(random() * 3)]"
            },
            {
              "type": "formula", "as": "weight",
              "expr": "if(datum.text=='Experiment', 600, 300)"
            }
          ]
        }
      ],

      "scales": [
        {
          "name": "color",
          "type": "ordinal",
          "domain": { "data": "table", "field": "text" },
          "range": ["#d5a928", "#652c90", "#939597"]
        }
      ],

      "marks": [
        {
          "type": "text",
          "from": { "data": "table" },
          "encode": {
            "enter": {
              "text": { "field": "text" },
              "align": { "value": "center" },
              "baseline": { "value": "alphabetic" },
              "fill": { "scale": "color", "field": "text" }
            },
            "update": {
              "fillOpacity": { "value": 1 }
            },
            "hover": {
              "fillOpacity": { "value": 0.5 }
            }
          },
          "transform": [
            {
              "type": "wordcloud",
              "size": [800, 400],
              "text": { "field": "text" },
              "rotate": { "field": "datum.angle" },
              "font": "Helvetica Neue, Arial",
              "fontSize": { "field": "datum.count" },
              "fontWeight": { "field": "datum.weight" },
              "fontSizeRange": [12, 56],
              "padding": 2
            }
          ]
        }
      ]
    }
    class VegaElement extends HTMLElement {
      constructor() {
        super()
        this.innerHTML = "<div id='view'></div>"
      }
      connectedCallback() {
        vegaEmbed('#view', wordCloud);
      }

    }
    customElements.define('vega-element', VegaElement);
  </script>
  <vega-element></vega-element>
</body>

</html>
